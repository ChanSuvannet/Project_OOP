<!DOCTYPE html>
<html lang="en" xmlns:th="https://www..thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-sm {
            padding-top: 150px;
            max-width: 500px;
        }
    </style>

</head>

<body>
    <div class="container-sm">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form>
                    <div class="text-center mb-3">
                        <p class="fs-1">Request for get login</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Full name</label>
                        <input type="email" id="loginName" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">Your ID</label>
                        <input type="email" id="loginName" class="form-control" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Email</label>
                        <input type="password" id="loginPassword" class="form-control" />
                    </div>

                    <!-- 2 column grid layout -->
                    <div class="row mb-4">

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Who</option>
                                <option value="1">Principle</option>
                                <option value="2">Student</option>
                                <option value="3">Teacher</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid col-12 mx-auto mb-3">
                        <button class="btn btn-primary" type="button">Submit</button>
                    </div>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Have already an account? <a href="http://localhost:8080/login">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!-- Pills content -->
    </div>
</body>

</html>
