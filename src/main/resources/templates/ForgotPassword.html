<!DOCTYPE html>
<html lang="en" xmlns:th="https://www..thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-sm {
            padding-top: 150px;
            max-width: 500px;
        }
    </style>

</head>

<body>
    <div class="container-sm">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <!-- form for reset password -->
                <form action="/sendEmail" method="POST" onsubmit="return displaySuccessMessage()">
                    <div class="text-center mb-3">
                        <p class="fs-1">Forgot Password</p>
                        <p>This Message will send to your <strong style="color: palevioletred;">Telegram</strong></p>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email or Phone Number</label>
                        <input class="form-control" type="email" id="email" name="email" required />
                    </div>
                    <div class="d-grid col-3 mx-auto mb-3">
                        <button class="btn btn-primary" type="submit">Send Now</button>
                    </div>
                </form>

                <script>
                    function displaySuccessMessage() {
                        alert("Success!");
                        return true;
                    }
                </script>
            </div>
        </div>
    </div>
</body>

</html>
