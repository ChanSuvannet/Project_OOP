<!DOCTYPE html>
<html xmlns:th="https://www..thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>School System</title>
    <!--========== BOX ICONS ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- boot stap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Data System</title>
    <!-- action="#" th:action="@{/saveTeacher}" th:object="${teacher}" method="POST" -->

    <body>
        <br><br><br>
        <div class="container">
            <h2 style="justify-content: center; text-align: center;">Update information teacher</h2><br>
            <form class="row g-3" action="#" th:action="@{/saveTeacher}" th:object="${teacher}" method="POST">
                <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{number}" />
                <div class="col-md-6">
                    <label for="firstName_teacher" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName_teacher" th:field="*{firstName}" required />
                </div>
                <div class="col-md-6">
                    <label for="lastName_techer" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName_techer" th:field="*{lastName}" required />
                </div>
                <div class="col-md-6">
                    <label for="IDTeacher" class="form-label">ID Teacher </label>
                    <input type="text" class="form-control" id="IDTeacher" th:field="*{id}" required />
                </div>
                <div class="col-md-6">
                    <label for="degreeTeacher" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="degreeTeacher" th:field="*{degree}" required />
                </div>
                <div class="col-md-3">
                    <label for="inputEmail4" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="inputEmail4" th:field="*{subject}">
                </div>
                <div class="col-md-3">
                    <label for="inputPassword4" class="form-label">Time Work</label>
                    <input type="text" class="form-control" id="inputPassword4" th:field="*{workTime}">
                </div>
                <div class="col-md-3">
                    <label for="Phone_number_teacher" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="Phone_number_teacher" th:field="*{phone}" required />
                </div>
                <div class="col-md-3">
                    <label for="email_teacher" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email_teacher" th:field="*{email}">
                </div>
                <!-- Existing form elements... -->
                <div class="col-12">
                    <div class="col-md-6" style="display: flex; gap: 30px; text-align: center;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" th:field="*{gender}" required />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female" th:field="*{gender}" />
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <!-- Other form elements... -->
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required />
                        <label class="form-check-label" for="gridCheck">
                    Confirm From
                </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </body>

</html>
