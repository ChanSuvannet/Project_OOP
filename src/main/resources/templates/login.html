<!DOCTYPE html>
<html lang="en" xmlns:th="https://www..thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container-sm {
            padding-top: 150px;
            max-width: 500px;
        }
    </style>

</head>

<body>
    <div class="container-sm">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form action="/login" method="post">
                    <div class="text-center mb-3">
                        <p class="fs-1">Login System</p>
                    </div>
                    <!-- Id input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName">ID</label>
                        <input type="text" name="loginName" class="form-control" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" class="form-control" />
                    </div>
                    <!-- 2 column grid layout -->
                    <div class="row mb-4">

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a href="http://localhost:8080/register">Forgot password?</a>
                        </div>
                    </div>
                    <div class="d-grid col-12 mx-auto mb-3">
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
